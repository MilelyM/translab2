<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="imagen.png">
    <title>TRANSLAB</title>
    
  </head>
  <body>  
    <div class="container  ">
      <div class="row">
        <div class="col s12 center-align ">
            <img class="logo " src="imagen.png" alt="">
        </div>
        </div>
        <div class="row ">
          <div class="col s12 center-align ">
            <span class="  amber-text hide-on-small-only ">Trans-Lab</span>
          </div>
        </div>
        <div class="row white">
        <form >
          <div class="input-field col s12 ">
            <i class="material-icons prefix amber-text">perm_identity</i>
            <input id="icon_email" type="text" class="validate " pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <label class="grey-text" for="icon_email">E-mail</label>
          </div>
          <div class="input-field col s12 ">
            <i class="material-icons prefix amber-text">lock_outline</i>
            <input  id="icon_password" type="password" class="validate" pattern="[0-9]{8}">
            <label class="grey-text " for="icon_password">Contraseña</label>
          </div>
        </form> 
        <a class="waves-effect waves-light btn-large amber darken-2 btForm " onclick="validarCorreo()" id="btnSesion">INICIAR SESION</a>
      </div>  
      
      <div class="input-field col s12 m12 l12 ">
        <div class="left-align white-text">
          <p class="margin medium-small">¿Olvidaste tu contraseña?</p>
         </div> 
          <div class="center-align">
          <a class="white-text ">¿NO TIENES CUENTA?</a>
          <a  class="amber-text " id="regist" href="#!"><b>REGÍSTRATE</b></a>
          </div>
      </div>  
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="src/js/iniciarSesion.js"></script>
  </body>
</html>
